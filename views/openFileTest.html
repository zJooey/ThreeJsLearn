<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开本地文件</title>
</head>
<body>
<button onclick="openFile()">点我!</button>
<script>
    var filename = "E:/Chrome-DownLoad/img_c.png"
    function openFile() {
        try {
            var obj = new ActiveXObject("wscript.shell");
            if (obj) {
                obj.Run("\"" + filename + "\"", 1, false);
                //obj.run("osk");/*打开屏幕键盘*/
                //obj.Run('"'+filename+'"');
                obj = null;
            }
        } catch (e) {
            alert("请确定是否存在该盘符或文件");
            console.log(e)
        }
    }
</script>
</body>
</html>
